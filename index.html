<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main id="container">
      <div id="section-container">
        <section id="hero"></section>
        <section id="summary">
          <h3 id="bigText">Order Summary</h3>
          <p id="text">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
            device<br> anywhere you like!
          </p>
          <div id="plan">
            <img src="/images/icon-music.svg" alt="music-icon">
            <div id="plan-text-container">
              <p class="the-plan">Annual Plan </p>
              <p class="the-plan">$59.99/year</p>
            </div>
            <a href="#" id="change-btn">Change</a>
          </div>
          <div id="btnContainer">
            <button id="proceed">Proceed to Payment</button>
            <button id="cancel">Cancel Order</button>
          </div>
      </div>
      </section>
    </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/otatame" target="blank">Willie</a>.
  </div>
</body>
</html>
